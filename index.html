<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1 class="heading">
                Generate a <span class="accent">random password</span>
            </h1>
            <h2 class="sub-heading">
                Never use an insecure password again.
            </h2>
            <button id="generate-password">
                <i class="fas fa-bolt icon" aria-hidden="true"></i>
                Generate passwords
            </button>
        </section>
        <div class="divider"></div>
        <section class="passwords">
            <input type="text" readonly class="password-container" placeholder="...">
            <input type="text" readonly class="password-container" placeholder="...">
            <input type="text" readonly class="password-container" placeholder="...">
            <input type="text" readonly class="password-container" placeholder="...">
        </section>
    </div>

    <script src="https://kit.fontawesome.com/345ddc8e92.js" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
